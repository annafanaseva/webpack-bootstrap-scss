<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/ico" href="./assets/static/favicon.ico">
  <script src="main.js"></script>
  <title>Search</title>
</head>

<body>
  <div class="container py-4 px-3 mx-auto">
    <h1 class="title">A lovely trip begins with us!</h1>
    <div class="row">
      <div class="col-4">
        <ul class="nav navbar-nav flex-column">
          <li class="nav-item container-fluid">
            <a class="nav-link" id="collapseFlightsLink" data-bs-toggle="collapse" href="#collapseFlights" role="button"
              aria-expanded="true" aria-controls="collapseFlights">
              <img src="./assets/img/airplane.svg" alt="">
              Flight
            </a>
          </li>

          <li class="nav-item container-fluid">
            <a class="nav-link" id="collapseHotelsLink" data-bs-toggle="collapse" href="#collapseHotels" role="button"
              aria-expanded="false" aria-controls="collapseHotels">
              <img src="./assets/img/hotel.svg" alt="">
              Hotels
            </a>
          </li>

          <li class="nav-item container-fluid">
            <a class="nav-link" id="collapseCarsLink" data-bs-toggle="collapse" href="#collapseCars" role="button"
              aria-expanded="false" aria-controls="collapseCars">
              <img src="./assets/img/car.svg" alt="">
              Cars
            </a>
          </li>

          <li class="nav-item container-fluid">
            <a class="nav-link" id="historyLink" href="/history.html">
              <img src="./assets/img/history.svg" alt="">
              Previous searches
            </a>
          </li>
        </ul>
      </div>

      <div class="col-8">
        <div class="mb-3 collapse" id="collapseFlights">
          <form class="needs-validation" id="flightsForm">
            <div class="row">
              <div class="col-6">
                <div class="form-input">
                  <label for="flights-start-date" class="form-label">Start Date</label>
                  <input type="date" name="startDate" class="form-control active" id="flights-start-date" required>
                </div>

                <div class="form-input-title">From
                  <img src="./assets/img/airplane.svg" alt="">
                </div>

                <div class="form-input">
                  <label for="flight-country-select-from" class="form-label">Country</label>
                  <select name="countryOfDeparture" class="form-select form-select-s" id="flight-country-select-from"
                    aria-label=".form-select-s" required>
                    <option disabled hidden value="" selected>Select</option>
                  </select>
                </div>

                <div class="form-input">
                  <label for="flight-state-select-from" class="form-label">State</label>
                  <select class="form-select form-select-s" id="flight-state-select-from" aria-label=".form-select-s"
                    required>
                    <option disabled hidden value="" selected>Select</option>
                  </select>
                </div>

                <div class="form-input">
                  <label for="flight-city-select-from" class="form-label">City</label>
                  <select name="cityOfDeparture" class="form-select form-select-s" id="flight-city-select-from"
                    aria-label=".form-select-s" required>
                    <option disabled hidden value="" selected>Select</option>
                  </select>
                </div>
              </div>

              <div class="col-6">
                <div class="form-input">
                  <label for="flights-end-date" class="form-label">End Date</label>
                  <input name="endDate" type="date" class="form-control" id="flights-end-date" required>
                </div>

                <div class="form-input-title">To
                  <img src="./assets/img/airplane.svg" alt="">
                </div>

                <div class="form-input">
                  <label for="country-select" class="form-label">Country</label>
                  <select name="destinationCountry" class="form-select form-select-s" id="flight-country-select-to"
                    aria-label=".form-select-s" required>
                    <option disabled hidden value="" selected>Select</option>
                  </select>
                </div>

                <div class="form-input">
                  <label for="state-select" class="form-label">State</label>
                  <select class="form-select form-select-s" id="flight-state-select-to" aria-label=".form-select-s"
                    required>
                    <option disabled hidden value="" selected>Select</option>
                  </select>
                </div>

                <div class="form-input">
                  <label class="form-label">City</label>
                  <select name="destinationCity" class="form-select form-select-s" id="flight-city-select-to"
                    aria-label=".form-select-s" required>
                    <option disabled hidden value="" selected>Select</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-buttons">
              <div class="row">
                <div class="col">
                  <button id="flightsSubmit" type="submit" class="btn btn-outline-primary">Search</button>
                  <button id="flightsReset" type="reset" id="clear-button"
                    class="btn btn-outline-secondary">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="mb-3 collapse" id="collapseHotels">
          <form class="needs-validation" id="hotelsForm">
            <div class="row">
              <div class="col-6">
                <div class="form-input">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input name="startDate" type="date" class="form-control active" id="startDate" required>
                </div>
              </div>

              <div class="col-6">
                <div class="form-input">
                  <label for="endDate" class="form-label">End Date</label>
                  <input name="endDate" type="date" class="form-control" id="endDate" required>
                </div>
              </div>
            </div>

            <div class="form-input">
              <label class="form-label">Amenities</label>
              <select name="amenities" class="form-select form-select-s" aria-label=".form-select-s example" required>
                <option disabled hidden value="" selected>Select</option>
                <option value="&#9733;">&#9733;</option>
                <option value="&#9733; &#9733;">&#9733; &#9733;</option>
                <option value="&#9733; &#9733; &#9733;">&#9733; &#9733; &#9733;</option>
                <option value="&#9733; &#9733; &#9733; &#9733;">&#9733; &#9733; &#9733; &#9733;</option>
                <option value="&#9733; &#9733; &#9733; &#9733; &#9733;">&#9733; &#9733; &#9733; &#9733; &#9733;</option>
              </select>
            </div>

            <div class="form-input">
              <label for="hotels-country-select" class="form-label">Country</label>
              <select name="country" class="form-select form-select-s" id="hotels-country-select"
                aria-label=".form-select-s" required>
                <option disabled hidden value="" selected>Select</option>
              </select>
            </div>

            <div class="form-input">
              <label for="hotels-state-select" class="form-label">State</label>
              <select class="form-select form-select-s" id="hotels-state-select" aria-label=".form-select-s" required>
                <option disabled hidden value="" selected>Select</option>
              </select>
            </div>

            <div class="form-input">
              <label for="hotels-city-select" class="form-label">City</label>
              <select name="city" class="form-select form-select-s" id="hotels-city-select" aria-label=".form-select-s"
                required>
                <option disabled hidden value="" selected>Select</option>
              </select>
            </div>

            <div class="form-buttons">
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-outline-primary">Search</button>
                  <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="mb-3 collapse" id="collapseCars">
          <form class="needs-validation" id="carsForm">
            <div class="row">
              <div class="form-input">
                <label for="date" class="form-label">Date</label>
                <input name="date" type="date" class="form-control active" id="date" required>
              </div>
            </div>

            <div class="form-input">
              <label class="form-label">Type</label>
              <select name="type" class="form-select form-select-s" aria-label=".form-select-s" required>
                <option disabled hidden value="" selected>Select</option>
                <option value="SUV">SUV</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Crossover">Crossover</option>
                <option value="Convertible">Convertible</option>
                <option value="Sedan">Sedan</option>
                <option value="Sports Car">Sports Car</option>
              </select>
            </div>

            <div class="form-input">
              <label for="cars-country-select" class="form-label">Country</label>
              <select name="country" class="form-select form-select-s" id="cars-country-select"
                aria-label=".form-select-s" required>
                <option disabled hidden value="" selected>Select</option>
              </select>
            </div>

            <div class="form-input">
              <label for="cars-state-select" class="form-label">State</label>
              <select class="form-select form-select-s" id="cars-state-select" aria-label=".form-select-s" required>
                <option disabled hidden value="" selected>Select</option>
              </select>
            </div>

            <div class="form-input">
              <label for="cars-city-select" class="form-label">City</label>
              <select name="city" class="form-select form-select-s" id="cars-city-select" aria-label=".form-select-s"
                required>
                <option disabled hidden value="" selected>Select</option>
              </select>
            </div>

            <div class="form-buttons">
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-outline-primary">Search</button>
                  <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>

</html>
